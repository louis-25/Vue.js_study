<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal{
            color:blue;
        }
        .active{
            color:red;
        }
    </style>
    <div id="app">
        
        <!-- <div>{{ msg }}</div>
        <div v-html="msg"></div>
        <div>{{ number + 2 }}</div>
        <div>{{ new Date() }}</div>
        <div>{{ Math.round(1.7)}}</div> -->    
        <div :class="className" 
            @click="changeClassName">
            {{ msg }}
        </div>
    </div>

    <script>
        const vm = new Vue({
            el:"#app",
            data: {
                msg:"Hello",
                msg2:'Hello Vue! <br/> Good job',
                number: 2,
                className:'normal'
            },
            methods:{
                changeClassName() {
                    this.className='active'
                }
            }
            
        })
    </script>
</body>
</html>
