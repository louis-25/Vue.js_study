<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <style>
        .box{
            width: 200px;
            height: 150px;
            background: red;
        }
    </style>

    <div id="app">
        <button @click="toggle">Toggle</button>
        <div v-if="show"
             class="box"></div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                toggle(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
