<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="todos">
            <div v-for="todo in computedTodos" 
                :key="todo.id">
                <input type="checkbox" 
                    v-model="todo.done">
                <span>{{ todo.title }}</span>
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { title: '아침먹기' },
                    { title: '점심먹기' },
                    { title: '저녁먹기' }
                ]
            },
            computed: { //original데이터를 가공하여 사용한다
                computedTodos() { //computedTodos: function()를 생략해서 쓸 수 있음
                    return this.todos.map((todo, index) => { //map은 새로운 배열을 만드는함수
                        // return Object.assign({}, todo,{
                        //     id: index + 1,
                        //     done: false
                        // })                        
                        return { //위의 주석코드와 같은내용
                            ...todo,
                            id: index + 1,
                            done: false
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
